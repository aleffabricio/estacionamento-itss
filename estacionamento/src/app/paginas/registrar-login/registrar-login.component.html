 <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="assets/logo.jpg" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Digite seu usuário</label>
                                    <input class="au-input au-input--full" type="email" name="email" [(ngModel)]="usu.usuario" name="usuario"  placeholder="Usuário">
                                </div>
                                <div class="form-group">
                                    <label>Digite sua senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" [(ngModel)]="usu.senha" name="senha"  placeholder="Senha">
                                </div>      
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="salvarUsuario()">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
