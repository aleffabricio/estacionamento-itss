 <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="assets/logo.jpg" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Usuário</label>
                                    <input class="au-input au-input--full" type="email" name="email" [(ngModel)]="usu.usuario" name="usuario"  placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" [(ngModel)]="usu.senha" name="senha"  placeholder="Password">
                                </div>      
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="autenticar()">Entrar</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Não possui conta?
                                    <a routerLink="/login/registrar">Inscrever-se</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
